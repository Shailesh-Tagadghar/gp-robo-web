<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/careers.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Careers</title>
</head>
<body>
    <div id="navbar"></div>

    <div class="careers">
        <h1>Build the Future of Artificial Intelligence</h1>

        <form id="applicationForm" enctype="multipart/form-data" class="careers-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="exceptionalWork" class="form-label">Exceptional Work (Software, Hardware, AI):</label>
                <textarea class="form-control" id="exceptionalWork" name="exceptionalWork" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact No.:</label>
                <input type="tel" class="form-control" id="contactNo" name="contactNo" pattern="[0-9]{10}" required>
            </div>
            <div class="mb-3">
                <label for="collegeName" class="form-label">College Name:</label>
                <input type="text" class="form-control" id="collegeName" name="collegeName" required>
            </div>
            <div class="mb-3">
                <label for="roleCategory" class="form-label">Role Category:</label>
                <select class="form-select" id="roleCategory" name="roleCategory" required>
                    <option value="">Select Role Category</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="yearOfPassing" class="form-label">Year of Passing:</label>
                <input type="text" class="form-control" id="yearOfPassing" name="yearOfPassing" required>
            </div>
            <div class="mb-3">
                <label for="resume" class="form-label">Resume:</label>
                <input type="file" class="form-control" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="footer"></div>

    <div id="copyright"></div>

    <script src="js/index.js"></script>
</body>
</html>
